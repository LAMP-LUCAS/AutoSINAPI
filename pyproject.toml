[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "autosinapi"
version = "0.1"
authors = [
    {name = "Seu Nome", email = "seu@email.com"},
]
description = "Pacote para automação do SINAPI"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pandas>=2.0",
    "openpyxl>=3.0",
